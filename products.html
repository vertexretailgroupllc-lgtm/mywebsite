<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products â€” Vertex Retail Group LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#0b66d1;--bg:#f6f8fb;--card:#fff;--muted:#6b7280;--maxw:1200px}
    *{box-sizing:border-box} body{font-family:'Poppins',sans-serif;margin:0;background:var(--bg);color:#0b1720}
    header{background:linear-gradient(90deg,#0b4da2,#0d63a6);color:#fff;padding:12px 18px;position:sticky;top:0;z-index:1000}
    header .wrap{max-width:var(--maxw);margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    a.navlink{color:#fff;text-decoration:none;margin-left:12px;font-weight:600}
    .wrap2{max-width:var(--maxw);margin:22px auto;padding:0 16px}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:18px}
    .search{flex:1;min-width:220px}
    input,select{padding:10px;border-radius:8px;border:1px solid #e6eef8}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 20px rgba(12,20,30,0.06)}
    .thumb{height:160px;border-radius:8px;overflow:hidden;background:#f3f6f9}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .price{color:var(--accent);font-weight:700;margin-top:8px}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn{padding:8px 12px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none}
    footer{background:#072a66;color:#dfe9ff;padding:22px 16px;text-align:center;margin-top:20px}
    @media(max-width:720px){ .thumb{height:120px} .controls{flex-direction:column;align-items:stretch} }
  </style>
</head>
<body>
  <header><div class="wrap"><div style="font-weight:700">Vertex Retail Group LLC</div><nav><a class="navlink" href="index.html">Home</a></nav></div></header>

  <div class="wrap2">
    <div class="controls">
      <input id="q" class="search" placeholder="Search products (e.g. honey, shampoo)" />
      <select id="catFilter"><option value="">All categories</option><option value="groceries">Groceries</option><option value="pets">Pet Supplies</option><option value="supplements">Supplements</option><option value="beauty">Beauty</option></select>
      <select id="sort"><option value="featured">Sort: Featured</option><option value="price-asc">Price: Low â†’ High</option><option value="price-desc">Price: High â†’ Low</option></select>
      <button id="reset">Reset</button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <footer>
    Vertex Retail Group LLC â€” 7901 4th St N #24751, St. Petersburg, FL 33702 â€” ðŸ“ž +1 786-429-9302
  </footer>

  <script>
    const PRODUCTS = [
      // groceries
      {id:1,cat:'groceries',title:'Organic Honey',desc:'Raw organic honey, 500g',price:8.99,img:'https://via.placeholder.com/800x600?text=Organic+Honey'},
      {id:2,cat:'groceries',title:'Olive Oil',desc:'Extra virgin olive oil 1L',price:12.5,img:'https://via.placeholder.com/800x600?text=Olive+Oil'},
      {id:3,cat:'groceries',title:'Cereal Pack',desc:'Healthy breakfast cereal',price:5.99,img:'https://via.placeholder.com/800x600?text=Cereal+Pack'},
      {id:4,cat:'groceries',title:'Pasta Pack',desc:'Italian pasta 1kg',price:4.99,img:'https://via.placeholder.com/800x600?text=Pasta+Pack'},
      {id:5,cat:'groceries',title:'Pancake Mix',desc:'Easy pancake mix',price:6.25,img:'https://via.placeholder.com/800x600?text=Pancake+Mix'},
      // pets
      {id:6,cat:'pets',title:'Dog Food',desc:'Balanced nutrition for adult dogs',price:14.99,img:'https://via.placeholder.com/800x600?text=Dog+Food'},
      {id:7,cat:'pets',title:'Cat Toy',desc:'Interactive cat toy',price:6.5,img:'https://via.placeholder.com/800x600?text=Cat+Toy'},
      {id:8,cat:'pets',title:'Pet Shampoo',desc:'Gentle pet shampoo',price:9.99,img:'https://via.placeholder.com/800x600?text=Pet+Shampoo'},
      {id:9,cat:'pets',title:'Dog Leash',desc:'Durable leash',price:7.25,img:'https://via.placeholder.com/800x600?text=Dog+Leash'},
      {id:10,cat:'pets',title:'Cat Food Pack',desc:'Complete cat food',price:13.5,img:'https://via.placeholder.com/800x600?text=Cat+Food'},
      // supplements
      {id:11,cat:'supplements',title:'Vitamin C',desc:'Immune support tablets',price:10.99,img:'https://via.placeholder.com/800x600?text=Vitamin+C'},
      {id:12,cat:'supplements',title:'Protein Powder',desc:'Whey protein 2lb',price:25.00,img:'https://via.placeholder.com/800x600?text=Protein+Powder'},
      {id:13,cat:'supplements',title:'Fish Oil',desc:'Omega-3 softgels',price:15.75,img:'https://via.placeholder.com/800x600?text=Fish+Oil'},
      {id:14,cat:'supplements',title:'Multivitamin',desc:'Daily multivitamin',price:18.4,img:'https://via.placeholder.com/800x600?text=Multivitamin'},
      {id:15,cat:'supplements',title:'Calcium+VitD',desc:'Bone health supplement',price:9.9,img:'https://via.placeholder.com/800x600?text=Calcium+VitD'},
      // beauty
      {id:16,cat:'beauty',title:'Face Cream',desc:'Hydrating face cream',price:11.99,img:'https://via.placeholder.com/800x600?text=Face+Cream'},
      {id:17,cat:'beauty',title:'Perfume',desc:'Designer perfume 50ml',price:29.99,img:'https://via.placeholder.com/800x600?text=Perfume'},
      {id:18,cat:'beauty',title:'Shampoo',desc:'Nourishing hair shampoo',price:9.5,img:'https://via.placeholder.com/800x600?text=Shampoo'},
      {id:19,cat:'beauty',title:'Lipstick',desc:'Matte lipstick',price:8.99,img:'https://via.placeholder.com/800x600?text=Lipstick'},
      {id:20,cat:'beauty',title:'Face Mask',desc:'Detox face mask',price:7.5,img:'https://via.placeholder.com/800x600?text=Face+Mask'}
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const catFilter = document.getElementById('catFilter');
    const sort = document.getElementById('sort');
    const reset = document.getElementById('reset');

    function render(list){
      grid.innerHTML = '';
      if(!list.length){ grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#666">No products found</p>'; return; }
      list.forEach(p=>{
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `<div class="thumb"><img src="${p.img}" loading="lazy" alt="${p.title}"></div><h3>${p.title}</h3><p class="desc">${p.desc}</p><div class="price">$${p.price.toFixed(2)}</div><div class="actions"><a class="btn" href="checkout.html?product=${encodeURIComponent(p.title)}&price=${p.price}">Buy Now</a><a class="btn secondary" href="products.html?open=${encodeURIComponent(p.title)}">View</a></div>`;
        grid.appendChild(el);
      });
    }

    function getFiltered(){
      let out = PRODUCTS.slice ? PRODUCTS.slice() : PRODUCTS.concat(); // ensure array copy
      const qv = q.value.trim().toLowerCase();
      if(qv) out = out.filter(p=> (p.title+p.desc).toLowerCase().includes(qv) );
      if(catFilter.value) out = out.filter(p=> p.cat===catFilter.value);
      if(sort.value==='price-asc') out.sort((a,b)=>a.price-b.price);
      if(sort.value==='price-desc') out.sort((a,b)=>b.price-a.price);
      return out;
    }

    q.addEventListener('input', ()=> render(getFiltered()));
    catFilter.addEventListener('change', ()=> render(getFiltered()));
    sort.addEventListener('change', ()=> render(getFiltered()));
    reset.addEventListener('click', ()=> { q.value=''; catFilter.value=''; sort.value='featured'; render(getFiltered()); });

    // initial render
    render(PRODUCTS);

    // products.html?open=ProductName handling
    (function(){
      const params = new URLSearchParams(location.search);
      const open = params.get('open');
      if(open){
        setTimeout(()=>{ alert('Product requested: ' + open + '\\nUse Buy Now to go to checkout.'); }, 300);
      }
    })();
  </script>
</body>
</html>
